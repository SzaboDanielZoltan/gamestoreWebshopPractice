<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <h1>Edit User</h1>
      <form (submit)="onSubmit($event)"
            action="">
        <div class="form-group">
          <label for="userName">Username</label>
          <input name="userName"
                 id="userName"
                 [(ngModel)]="order.userName"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="userEmail">User email</label>
          <input name="userEmail"
                 id="userEmail"
                 [(ngModel)]="order.userEmail"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="newsletter">Newsletter</label>
          <input name="newsletter"
                 id="newsletter"
                 [(ngModel)]="order.newsletter"
                 type="checkbox"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="shippingAddress">Full decription</label>
          <input name="shippingAddress"
                 id="shippingAddress"
                 [(ngModel)]="order.shippingAddress"
                 type="text"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="productId">Product ID</label>
          <input name="productId"
                 id="productId"
                 [(ngModel)]="order.productId"
                 type="number"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input name="amount"
                 id="amount"
                 [(ngModel)]="order.amount"
                 type="number"
                 class="form-control">
        </div>
        <button class="btn btn-primary">
          Save changes
        </button>

      </form>
    </div>
  </div>
</div>
