<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th (click)="setSorterKey('id')"
                class="id thtitle">ID</th>
            <th (click)="setSorterKey('title')"
                class="title thtitle">Title</th>
            <th (click)="setSorterKey('type')"
                class="type thtitle">Genre</th>
            <th (click)="setSorterKey('publisher')"
                class="publisher thtitle">Publisher</th>
            <th (click)="setSorterKey('price')"
                class="price thtitle">Price</th>
            <th (click)="setSorterKey('metacritic')"
                class="metacritic thtitle">Metacritic</th>
            <th>
              <button class="btn btn-primary btn-block"
                      routerLink="/admin/products/0">Add new game</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList | sort:orderKey:orderDirection:counter">
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.type }}</td>
            <td>{{ product.publisher }}</td>
            <td>{{ product.price | currency:'EUR'}}</td>
            <td>{{ product.metacritic }}</td>
            <td>
              <div class="btn-group btn-block">
                <button type="button"
                        class="btn btn-warning"
                        routerLink="/admin/products/{{product.id}}">Edit</button>
                <button type="button"
                        class="btn btn-danger"
                        (click)="deleteProduct(product)">Remove</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
